{% extends 'base.html' %}

{% block title %}
    Удалить пост
{% endblock %}

{% block header %}
    Удалить пост
{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        <p>Уверены, что хотите удалить пост "{{ object.title }}"?</p>
        <input type="submit" class="btn btn-outline-danger" value="Уверен">
    </form>
{% endblock %}
